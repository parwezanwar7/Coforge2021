<h3>Create Product</h3>
<div [hidden]="submitted" style="width: 400px;">


  
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" class="form-control" id="productname" required [(ngModel)]="prod.productname" name="prodname">
    </div>

    <div class="form-group">
      <label for="name">Product details</label>
      <input type="text" class="form-control" id="productname" required [(ngModel)]="prod.productdetails" name="prodname">
    </div>

    <div class="form-group">
      <label for="name">Manufatcure details</label>
      <input type="text" class="form-control" id="productname" required [(ngModel)]="prod.manufacturedetails" name="prodname">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>






</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
